<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Kayıt Ol</h2>
    <form action="profil.html" method="GET" class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label class="form-label">Ad Soyad</label>
        <input type="text" class="form-control" name="fullname" required>
      </div>
      <div class="mb-3">
        <label class="form-label">E-posta</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Şifre</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Kullanıcı Türü</label>
        <select name="role" class="form-select" required>
          <option value="isveren">İşveren</option>
          <option value="tasimaci">Taşımacı</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Kayıt Ol</button>
      </div>
      <div class="mt-3 text-center">
        <a href="login.html">Zaten hesabınız var mı? Giriş yap</a>
      </div>
    </form>
  </div>
</body>
</html>
