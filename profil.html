<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center">Hoş Geldiniz</h2>
    <div class="mt-4 text-center">
      <div id="isveren-panel" class="alert alert-info d-none">
        👨‍💼 <strong>İşveren Paneli:</strong> Yük taşıması talebi oluşturabilirsiniz.
      </div>
      <div id="tasimaci-panel" class="alert alert-warning d-none">
        🚚 <strong>Taşımacı Paneli:</strong> Mevcut taşıma işlerini görebilirsiniz.
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const role = params.get('role');

    if (role === 'isveren') {
      document.getElementById("isveren-panel").classList.remove("d-none");
    } else if (role === 'tasimaci') {
      document.getElementById("tasimaci-panel").classList.remove("d-none");
    }
  </script>
</body>
</html>
